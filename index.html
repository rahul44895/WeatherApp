<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="nav">
      <div class="logoArea">
        Weather App  
      </div>
      <div class="form">
        <input type="text" placeholder="Search a city" id="cityInput"/>
        <button id="submitBtn">Submit</button></div>

    </div>
    <div class="d-flex">
      <div class="card">
        <h2 id="cityName">City Name</h2>
        <h3>
          Wind<span id="wind_speed">
            wind speed</span> <span class="dot">•Cloud PCT</span>
            
          <span id="cloud_pct">0%</span>
        </h3>
        <h1 id="temp">23°</h1>
        <div class="sky">
          <div class="sun"></div>
          <div class="cloud">
            <div class="circle-small"></div>
            <div class="circle-tall"></div>
            <div class="circle-medium"></div>
          </div>
        </div>
        <table>
          <tr>
            <td>Feels Like</td>
            <td>Humidity</td>
            <td>Min. Temp.</td>
            <td>Max. Tempe</td>
            <td>Wind Deg.</td>
          </tr>
          <tr>
            <td id="feels_like">30°</td>
            <td id="humidity">34°</td>
            <td id="min_temp">36°</td>
            <td id="max_temp">34°</td>
            <td id="wind_degrees">37°</td>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 
  </body>
</html>
